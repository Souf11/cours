<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="initializeGallery()">

<h1>Interactive Photo Gallery</h1>
<div class="gallery">
    <img src="image1.jpg" alt="Image 1 description" tabindex="0">
    <img src="image2.jpg" alt="Image 2 description" tabindex="0">
    <img src="image3.jpg" alt="Image 3 description" tabindex="0">
    <img src="image4.jpg" alt="Image 4 description" tabindex="0">
    <img src="image5.jpg" alt="Image 5 description" tabindex="0">
    <img src="image6.jpg" alt="Image 6 description" tabindex="0">
</div>

<script src="script.js"></script>
</body>
</html>
